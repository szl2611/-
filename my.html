<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
  <link rel="stylesheet" href="../css/my.css">
</head>
<body>
<div class="container">
  <div class="top">
    <div class="head">
      <img src="../icon/圆角矩形%206.png" alt="">
    </div>
    <div class="name">
      <p>蒲公英的约定</p>
      <span>点击添加你的个性签名</span>
      <p style="font-size: 14px;color: #fff;"><a href="../注册页/login.html" class="color-red">登录</a> | <a href="../注册页/register.html" class="color-blue">注册</a></p>
    </div>
  </div>
  <div class="history">
    <div class="history-item">
      <img src="../icon/店铺@2x.png" alt="">
      <p>收藏店铺</p>
    </div>
    <div class="history-item">
      <img src="../icon/收藏商品@2x.png" alt="">
      <p>收藏商品</p>
    </div>
    <div class="history-item">
      <img src="../icon/牌子@2x.png" alt="">
      <p>收藏品牌</p>
    </div>
    <div class="history-item">
      <img src="../icon/脚@2x.png" alt="">
      <p>我的足迹</p>
    </div>
  </div>
  <div class="order">
    <a href="./order.html">
      <div class="order-header">
          <img src="../icon/我的订单.png" alt="">
          <p>我的订单</p>
      </div>
    </a>
    <div class="order-container">
      <div class="order-item">
        <a href="./Payment.html">
          <img src="../icon/待付款.png" alt="">
          <p>代付款</p>
        </a>
      </div>
      <div class="order-item">
        <a href="./received.html">
          <img src="../icon/待收货.png" alt="">
          <p>待收货</p>
        </a>
      </div>
      <div class="order-item">
        <a href="./evaluate.html">
          <img src="../icon/待评价.png" alt="">
          <p>待评价</p>
        </a>
      </div>
      <div class="order-item">
        <img src="../icon/退款／售后.png" alt="">
        <p>退款/售后</p>
      </div>
    </div>
  </div>
  <div class="wallet">
    <div class="wallet-header">
      <img src="../icon/钱包@2x.png" alt="">
      <p>我的钱包</p>
    </div>
    <div class="wallet-container">
      <div class="wallet-item">
        <p>2000</p>
        <p>余额</p>
      </div>
      <div class="wallet-item">
        <p>5</p>
        <p>礼券</p>
      </div>
      <div class="wallet-item">
        <p>2</p>
        <p>礼品卡</p>
      </div>
      <div class="wallet-item">
        <p>356</p>
        <p>积分</p>
      </div>
    </div>
  </div>
  <div class="activity">
    <div class="activity-item">
      <div class="bg-yellow item-img">
        <img src="../icon/秒杀促销.png" alt="">
      </div>
      <p>秒杀促销</p>
    </div>
    <div class="activity-item">
      <div class="bg-yellow item-img">
        <img src="../icon/附近直营.png" alt="">
      </div>
      <p>附件直营</p>
    </div>
    <div class="activity-item">
      <div class="bg-blue item-img">
        <img src="../icon/货车.png" alt="">
      </div>
      <p>快递到家</p>
    </div>
    <div class="activity-item">
      <div class="bg-blue item-img">
        <img src="../icon/红包.png" alt="">
      </div>
      <p>百亿红包</p>
    </div>
    <div class="activity-item">
      <div class="bg-origin item-img">
        <img src="../icon/手机充值.png" alt="">
      </div>
      <p>手机充值</p>
    </div>
    <div class="activity-item">
      <div class="bg-red item-img">
        <img src="../icon/我的评价.png" alt="">
      </div>
      <p>我的评价</p>
    </div>
    <div class="activity-item">
      <div class="bg-green item-img">
        <img src="../icon/客服热线.png" alt="">
      </div>
      <p>客服热线</p>
    </div>
    <div class="activity-item">
      <div class="bg-blue item-img">
        <img src="../icon/更多功能.png" alt="">
      </div>
      <p>更多功能</p>
    </div>
  </div>
</div>
<div class="bottom bg-blue">
  <div class="bottom-item">
    <a href="home.html">
      <img src="../icon/首页.png" alt="">
      <p>首页</p>
    </a>
  </div>
  <div class="bottom-item">
    <a href="./message.html">
      <img src="../icon/消息.png" alt="">
      <p>消息</p>
    </a>
  </div>
  <div class="bottom-item">
    <a href="./card.html">
      <img src="../icon/购物车.png" alt="">
      <p>购物车</p>
    </a>
  </div>
  <div class="bottom-item">
    <a href="./my.html">
      <img src="../icon/我的.png" alt="">
      <p>我的</p>
    </a>
  </div>
</div>
</body>
</html>
